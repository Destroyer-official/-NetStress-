# Destroyer-DoS Configuration
# Production Environment Settings

# Logging Configuration
[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/production.log
max_size = 100MB
backup_count = 5

# Safety Systems
[safety]
enable_environment_detection = true
enable_target_validation = true
enable_resource_monitoring = true
enable_emergency_shutdown = true
enable_audit_logging = true

# Resource Limits
[resources]
max_cpu_percent = 80
max_memory_percent = 70
max_network_mbps = 1000
max_connections = 50000
max_packets_per_second = 100000
max_duration_minutes = 120

# Network Configuration
[network]
socket_buffer_size = 268435456
default_timeout = 5.0
connection_rate_limit = 10000

# Attack Configuration
[attack]
initial_pps = 1000
max_pps = 100000
rate_adjustment_factor = 0.1
packet_cache_size = 2048
max_threads = auto

# Database
[database]
enable = true
type = sqlite
path = data/audit.db
connection_pool_size = 5

# Performance
[performance]
enable_ai_optimization = true
enable_zero_copy = true
enable_packet_caching = true
enable_async_io = true

# Output
[output]
stats_interval = 2.0
log_level = INFO
color_output = true
verbose = false
