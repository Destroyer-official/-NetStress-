# Destroyer-DoS Configuration
# Development Environment Settings

# Logging Configuration
[logging]
level = DEBUG
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/development.log
max_size = 50MB
backup_count = 3

# Safety Systems
[safety]
enable_environment_detection = true
enable_target_validation = true
enable_resource_monitoring = true
enable_emergency_shutdown = true
enable_audit_logging = true

# Resource Limits (More lenient for development)
[resources]
max_cpu_percent = 90
max_memory_percent = 80
max_network_mbps = 2000
max_connections = 100000
max_packets_per_second = 200000
max_duration_minutes = 240

# Network Configuration
[network]
socket_buffer_size = 268435456
default_timeout = 10.0
connection_rate_limit = 20000

# Attack Configuration
[attack]
initial_pps = 1000
max_pps = 200000
rate_adjustment_factor = 0.15
packet_cache_size = 4096
max_threads = auto

# Database
[database]
enable = true
type = sqlite
path = data/audit.db
connection_pool_size = 10

# Performance
[performance]
enable_ai_optimization = true
enable_zero_copy = true
enable_packet_caching = true
enable_async_io = true

# Output
[output]
stats_interval = 1.0
log_level = DEBUG
color_output = true
verbose = true
